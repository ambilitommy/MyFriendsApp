<a class="btn btn-primary"  href="#/new">New Friend</a>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Show</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="frnd in frndsArr">
      <td>{{frnd.fname}} &nbsp; {{frnd.lname}} &nbsp; </td>
      <td><a href="#/show/{{ frnd._id }}">show</a></td>
      <td><a href="#/editpage/{{ frnd._id }}">edit</a></td>
      <td><input type="button" class="btn btn-secondary" value="Delete" ng-click="delete(frnd._id)"></td>
    </tr>
  </tbody>
</table>
